<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess by C Alba</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/8fd34ba61d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    
    <div class = "container">
        

        <div class = "row main">
            <div class = "col-lg-4 mainTitle">
                <h1>CHESS</h1>
                <p>BY</p>
                <h3 class="myName">Christopher Sy Alba</h3>
                <h3> <em>Rules</em> </h3>
                <p>Same rules as classic chess.</p>
                <p>Features enpassant.</p>
                <p>Features castling.</p>
                <h3> <em>Win Condition</em> </h3>
                <p>Checkmate.</p>
                <h3> <em> Player Assists</em></h3>
                <p>Only allows for legal moves.</p>
                <button class="btn reset btn-dark">RESET BOARD</button>
            </div>
            <div class = "col-lg-8">
                <div class = "currentTurn">
                    <h1>White's turn!</h1>
                </div>
                <div class="chessBoard">
                    <div class="boardInner">
                        <div class="exchangeMenu">
                            <div class="promotionTitle">
                                <h3>Promotion!</h3>
                            </div>
                            <div class="pieces">
                                
                                <div class="pieceContainer">
                                    <i class="fas fa-chess-rook promotion"></i>
                                </div>
                                <div class="pieceContainer">
                                    <i class="fas fa-chess-queen promotion"></i>
                                </div>
                                <div class="pieceContainer">
                                    <i class="fas fa-chess-knight promotion"></i>
                                </div>
                                <div class="pieceContainer">
                                    <i class="fas fa-chess-bishop promotion"></i>
                                </div>
                            </div>
                        </div>
                        <div class = "checkStatus">
                            <h1>Display Status Here!</h1>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
    </div>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <!-- js file -->
    <script src="script.js"></script>
</body>
</html>
